<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Car Name Game</title>
  </head>
  <body>

    <div>
        <h1 id="directions-text">Your goal is to guess the make and model of the car. The cars in this word game are the top 20 best sellers in 2018 in America.</h1>
        <h1 id="directions-text">For Example: Chevrolet Colorado; The make is Chevrolet and the model is Colorado</h1>
        <h2 id="directions-text">Press any alphabet key and if it is in the computer's guess, we will fill it in</h2>
        <h2 id="computerchoice-text"></h2>
        <p id="userchoice-text"></p>
        <p id="wins-text"></p>
        <h3 id="remaining-attempts-text"></h3>
        <p id="losses-text"></p>
    </div>

    <script  type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
